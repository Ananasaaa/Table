<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lesson 3</title>
</head>
    <body>
        <table border="2" cellpadding="15"> 
           <thead>
              <tr>
                <td colspan="5" bgcolor="blue"> <center>My first table</center></td>
             </tr>
            </thead>

              <tbody>
               <tr>
                 <td bgcolor="blue"> <center> First cell</center></td>
                 <td bgcolor="blue"> <center>Second cell</center></td>
                <td colspan="3" rowspan="3" bgcolor="yellow">6 cells merged together</td>   
              </tr>
              <tr>
                <td colspan="2" bgcolor="yellow"> <center>2 cells merged into one</center></td>    
              </tr>
              <tr>
                <td bgcolor="yellow">1 st cell 3rd row</td>
                <td bgcolor="yellow">2 nd cell 3rd row</td>    
              </tr>
             </tbody>

             <tfooter>
              <tr>
                 <td colspan="5" bgcolor="yellow"> <center>Do you like tables?</center></td>
             </tr>
             </tfooter>
        </table>       
    </body>
</html>
